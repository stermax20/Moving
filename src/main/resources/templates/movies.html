<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="/css/movies.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Moving</h1>
<table>
    <tr>
        <th>제목</th>
        <th>포스터</th>
        <th>장르</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}"></td>
        <td><img th:src="${movie.image}" alt="Movie Poster" width="100"></td>
        <td th:text="${movie.genre}"></td>
    </tr>
    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/logout}'|">로그아웃</button>
    <button type="button" class="btn btn-tertiary" th:onclick="|location.href='@{/board/list}'|">게시판으로 이동</button>
</table>
    </div>

        <script src="/js/logout.js"></script>
</body>
</html>
